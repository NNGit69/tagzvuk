<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>mem zvuk</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- JS-редирект с корня на /t -->
<script>
if (window.location.pathname === '/') {
    window.location.href = '/t'; // редирект на раздел /t
}
</script>

<style>
html, body {
    margin: 0;
    width: 100%;
    height: 100%;
}

body {
    background: url("bg.png") no-repeat center center fixed;
    background-size: cover;
    margin: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
}

body {
    background: url("bg.jpg") no-repeat center center fixed;
    background-size: cover;
    overflow: hidden;
}

/* Кнопка запуска музыки */
#playBtn {
    position: absolute; /* Меняем положение кнопки */
    top: 50%;          /* По вертикали */
    left: 50%;         /* По горизонтали */
    transform: translate(-50%, -50%); /* Центрирование */
    background: none;
    border: none;
    cursor: pointer;
    z-index: 10;
}

#playBtn img {
    width: 600px;      /* Размер кнопки */
    height: auto;
}

/* Кнопка перехода на сайт */
#muteBtn {
    position: absolute; /* Меняем положение кнопки */
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);

    width: 80%;       /* Размер кнопки */
    height: auto;

    cursor: pointer;
    display: none;      /* Скрыта пока музыка не запущена */
    z-index: 10;
}
</style>
</head>
<body>

<!-- Кнопка Play -->
<button id="playBtn">
    <img src="play.png" alt="Play">
</button>

<!-- Кнопка перехода -->
<img id="muteBtn" src="mute.png" alt="Перейти на сайт">

<!-- Музыка -->
<audio id="music" loop>
    <source src="music.mp3" type="audio/mpeg">
</audio>

<script>
const playBtn = document.getElementById("playBtn");
const muteBtn = document.getElementById("muteBtn");
const music = document.getElementById("music");

// Запуск музыки
playBtn.onclick = () => {
    music.play();
    playBtn.style.display = "none";
    muteBtn.style.display = "block"; // Показываем кнопку перехода
};

// Переход на сайт (можно поменять ссылку)
muteBtn.onclick = () => {
    window.open("https://mcpehub.org/maps/", "_blank")
};
</script>

</body>
</html>
