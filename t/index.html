<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>MEMZVUK</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    user-select: none;
}

html, body {
    width: 100%;
    height: 100%;
    overflow: hidden;
    background: black;
}

/* ===== –§–û–ù ===== */
#bg {
    position: fixed;
    inset: 0;
    width: 120%;
    height: 120%;
    top: -10%;
    left: -10%;
    object-fit: cover;
    filter: blur(50px) brightness(0.55);
    transform: scale(1.2);
    z-index: 0;
    pointer-events: none;
}

/* ===== –û–°–ù–û–í–ù–ê–Ø –ö–ê–†–¢–ò–ù–ö–ê ===== */
#pic {
    position: absolute;
    top: 12%;
    left: 50%;
    transform: translateX(-50%);
    width: 90vw;
    max-width: 420px;
    z-index: 1;
    pointer-events: none;
}

/* ===== –ö–ù–û–ü–ö–ê ===== */
#btn {
    position: fixed;
    left: 50%;
    bottom: -30%;
    transform: translateX(-50%);
    width: 80vw;
    max-width: 320px;
    padding: 18px 0;
    font-size: 22px;
    font-weight: bold;
    color: white;
    background: rgba(255,255,255,0.22);
    border: none;
    border-radius: 16px;
    backdrop-filter: blur(16px);
    cursor: pointer;
    opacity: 0;
    transition: all 0.55s cubic-bezier(0.175, 0.885, 0.32, 1.1);
    z-index: 2;
}

#btn.visible {
    bottom: 10%;
    opacity: 1;
}

#btn:active {
    transform: translateX(-50%) scale(0.95);
}

/* –ü–ö */
@media (min-width: 768px) {
    #btn {
        font-size: 26px;
        max-width: 360px;
    }
}
</style>
</head>

<body>

<!-- –§–û–ù -->
<img id="bg" src="bg.png" alt="">

<!-- –û–°–ù–û–í–ù–ê–Ø –ö–ê–†–¢–ò–ù–ö–ê -->
<img id="pic" src="pic.jpeg" alt="">

<!-- –ö–ù–û–ü–ö–ê -->
<button id="btn">üîä –ó–ê–ì–õ–£–®–ò–¢–¨</button>

<!-- –ó–í–£–ö -->
<audio id="sound" src="audio.mp3" loop></audio>

<script>
const sound = document.getElementById("sound");
const btn = document.getElementById("btn");

let started = false;

/* –ü–µ—Ä–≤—ã–π –∫–ª–∏–∫ –ø–æ —Å—Ç—Ä–∞–Ω–∏—Ü–µ */
document.addEventListener("click", () => {
    if (!started) {
        sound.play().catch(()=>{});
        btn.classList.add("visible");
        started = true;
    }
});

/* –ö–Ω–æ–ø–∫–∞ */
btn.addEventListener("click", (e) => {
    e.stopPropagation();
    window.open("t.me/In_Seversk_they_love", "_blank"); // ‚Üê —Å—é–¥–∞ —Å—Å—ã–ª–∫—É
});
</script>

</body>
</html>
