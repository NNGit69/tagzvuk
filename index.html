<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Главная</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* { margin:0; padding:0; box-sizing:border-box; user-select:none; }

html, body {
    width:100%;
    height:100%;
    overflow:hidden;
    background:black;
    font-family: Arial, sans-serif;
}

/* ===== ФОН ===== */
#bg {
    position: fixed;
    inset: 0;
    width: 120%;
    height: 120%;
    top: -10%;
    left: -10%;
    object-fit: cover;
    filter: blur(30px) brightness(0.7);
    z-index: 0;
    pointer-events: none;
}

/* ===== КОНТЕЙНЕР ДЛЯ КНОПОК ===== */
#buttons {
    position: relative;
    z-index: 1;
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    gap: 30px;
}

/* ===== КНОПКИ ===== */
.sound-btn {
    width: 300px; /* одинаковая ширина для всех кнопок */
    padding: 25px 0; /* высота кнопки */
    font-size: 32px;
    color: white;
    background: rgba(255,255,255,0.22);
    border: none;
    border-radius: 20px;
    backdrop-filter: blur(16px);
    cursor: pointer;
    margin: 10px;
    transition: transform 0.2s ease, background 0.2s ease;

    outline: none; /* убирает синий обвод на ПК */
    -webkit-tap-highlight-color: transparent; /* убирает синий эффект на мобильных */
    -webkit-user-select: none;
    user-select: none;
    text-align: center; /* выравнивание текста по центру */
}

.sound-btn:active {
    transform: scale(0.95);
    background: rgba(255,255,255,0.35);
}
</style>
</head>

<body>

<img id="bg" src="bg.png" alt="Фон">

<div id="buttons">
    <button class="sound-btn" id="tvorog-btn">творог</button>
    <button class="sound-btn" id="ston-btn">стон</button>
    <button class="sound-btn" id="mi-bombo-btn">mi bombo</button>
</div>

<script>
const tvorogBtn = document.getElementById('tvorog-btn');
const stonBtn = document.getElementById('ston-btn');
const miBomboBtn = document.getElementById('mi-bombo-btn');

/* Переброс на соответствующие разделы */
tvorogBtn.addEventListener('click', () => {
    window.location.href = "https://nngit69.github.io/tagzvuk/t/";
});

stonBtn.addEventListener('click', () => {
    window.location.href = "https://nngit69.github.io/tagzvuk/s/";
});

miBomboBtn.addEventListener('click', () => {
    window.location.href = "https://nngit69.github.io/tagzvuk/m/";
});
</script>

</body>
</html>
